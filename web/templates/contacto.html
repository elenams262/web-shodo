{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Shodo</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/logos/logo-shodo-cuadrado.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-shodo-red {
        background-color: #fd8279 !important;
        border-color: #fd8279 !important;
      }
      .bg-shodo-red:hover {
        background-color: #e06b62 !important;
        border-color: #e06b62 !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Shodo Marketing y Eventos</a
        >
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          <a class="nav-link" href="{% url 'lista_trabajos' %}">Trabajos</a>
          <a class="nav-link active" href="{% url 'contacto' %}">Contacto</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-5">
              <h1 class="text-center mb-4">Hablemos</h1>
              <p class="text-center text-muted mb-4">
                Cu√©ntanos tu proyecto y te ayudaremos a hacerlo realidad.
              </p>

              <form method="POST">
                {% csrf_token %} {% for field in form %}
                <div class="mb-3">
                  <label class="form-label fw-bold">{{ field.label }}</label>
                  {{ field }} {% if field.errors %}
                  <div class="text-danger small">{{ field.errors }}</div>
                  {% endif %}
                </div>
                {% endfor %}
                <div class="d-grid mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary bg-shodo-red border-0 btn-lg"
                  >
                    Enviar mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
