{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ trabajo.titulo }} | Mi Empresa</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/logos/favicon_square.ico' %}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logos/favicon_square.png' %}"
      sizes="32x32"
    />
    sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="/">‚Üê Volver al Inicio</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-5">
            {% if trabajo.imagen %}
            <img
              src="{{ trabajo.imagen.url }}"
              class="card-img-top"
              alt="{{ trabajo.titulo }}"
            />
            {% endif %}
            <div class="card-body p-5">
              <h1 class="display-5 mb-4">{{ trabajo.titulo }}</h1>

              <hr />
              <div class="mt-4" style="font-size: 1.2rem; line-height: 1.8">
                {{ trabajo.descripcion|linebreaks }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
